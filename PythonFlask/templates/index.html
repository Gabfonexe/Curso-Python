<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Integrando o HTML ao Flask</title>
</head>

<body>
  <h2>Integração do HTML com Flask</h2>

  <ol>  <!-- Estrutura do Html através do flask, para poder passar um laço do tipo for -->
    {% for fruta in frutas %}
      <li>{{fruta}}</li>
    {% endfor %}

  </ol>


</body>
</html>
