<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre</title>
</head>

<body>
  
  <h2 style="text-align: center;">Di√°rio do Professor</h2>

  <hr>

  {% for chave, valor in notas.items() %}
    <details>
      <summary> {{chave}} </summary>
      <p>{{valor}}</p>
    </details>
  {% endfor %}
  <form action="{{url_for('sobre')}}" method="post">
    <label>Aluno</label>
    <input type="text" name="aluno" required>
    <label>Nota</label>
    <input type="text" name="nota" required>
    <button>Adicionar</button>
  </form>


</body>
</html>
